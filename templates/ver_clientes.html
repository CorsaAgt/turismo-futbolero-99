{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 mt-5 text-center">Lista de Clientes</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente[0] }}</td>
            <td>{{ cliente[1] }}</td>
            <td>{{ cliente[2] }}</td>
            <td>
                <a href="{{ url_for('eliminar_cliente', correo=cliente[1]) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('agregar_cliente') }}" class="btn btn-success">Agregar Cliente</a>
{% endblock %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guía Futbolero</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Fuente Judas Caps -->
    <link href="https://fonts.cdnfonts.com/css/judas-caps" rel="stylesheet" />

    <style>
        body {
            background: url('{{ url_for("static", filename="img/FB_IMG_1751855670036.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            padding-top: 80px;
        }

        h1,
        h2,
        h3 {
            font-family: 'Judas Caps', sans-serif;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000;
        }

        .btn-foot {
            font-family: 'Judas Caps', sans-serif;
            background: #004b9d;
            color: #fff;
            border-radius: 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-foot:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffd700;
        }

        .table-striped>tbody>tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .table thead {
            background: rgba(0, 0, 0, 0.6);
        }

        .table thead th {
            color: #ffd700;
        }

        .navbar-brand {
            color: #ffd700 !important;
            transition: text-shadow 0.3s ease;
            opacity: 0.8;
        }

        .navbar-brand:hover {
            text-shadow: 0 0 10px #ffd700;
            opacity: 1;
        }
        p {
            padding: 20px;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>

<body class="text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/" style="font-family: 'Judas Caps de lorvad', sans-serif;">Guía Futbolera</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFutbol">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarFutbol">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/agregar_cliente">Agregar Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="/agregar_reserva">Agregar Reserva</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reservas">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- © 2023 Guía Futbolera. Todos los derechos reservados. -->
    <footer class="text-center text-light py-4">
        <p>© 2025 Guía Futbolera. Todos los derechos reservados.</p>

</body>

</html>
